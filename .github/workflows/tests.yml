name: tests

on:
  schedule:
    - cron: "5 4 * * 0"  # At 04:05 on Sunday.
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 21]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm exec prettier -- --check examples/ src/
      - run: npm test
      - run: npm run build
